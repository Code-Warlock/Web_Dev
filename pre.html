<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pre-Formatting Tags</title>
  </head>
  <body>
        <!-- Pre Formatting Tags -->
        <!-- Simple pre formatting tags -->
        <p>This text is normal</p> <hr>
        <em>This text is emphasized</em><!-- emphasized --> <br> <hr>
        <i>This text is in italics</i> <!--Italic --> <br> <hr>
        <b>This shoe was <del>#30,000</del> but now it's <ins>#20,000</ins></b> <br> <hr>
        <u>Underlined Text</u> <br> <hr>
        <b>This text is bold</b> <br> <hr>
        <strong>This text is strong</strong> <br> <hr>
        <small>This text is smaller than usual</small> <br> <hr>
        2<sup>3</sup> <br> <hr>
        1011010<sub>2</sub> <br> <hr>
        <!-- <bdo dir="rtl">Desmond is not a special needs guy</bdo> <br> -->
        <!-- <bdo dir="rtl"></bdo> -->

        <!-- Complex pre formatting tags -->
        <!-- <samp></samp> -->
        <!-- To copy on a PC is <kbd>ctrl + c</kbd>
        <code>x + y == y+x</code> -->
        <pre>I       am        a     boy
        I love
      Python</pre>

  </body>
</html>
